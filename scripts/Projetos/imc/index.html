<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <section class="container">
        <h1>Tabela IMC</h1>
        <div class='alinhar'>
            <div>
                <p><strong>IMC</strong></p>
                    <p>Menos do que 18,5</p>
                    <p>Entre 18,5 e 24,9</p>
                    <p>Entre 25 e 29,9</p>
                    <p>Entre 30 e 34,9</p>
                    <p>Entre 35 e 39,9</p>
                    <p>Mais do que 40</p>
            </div>
    
            <div>
                <p><strong>Resultado</strong></p>
                    <p>Abaixo do peso</p>
                    <p>Peso normal</p>
                    <p>Sobrepso</p>
                    <p>Obesidade grau 1</p>
                    <p>Obesidade grau 2</p>
                    <p>Obesidade grau 3</p>
            </div>
        </div>

        <form class='form' action="" method="get">
            <label>Peso: 
                <input 
                    type="number"
                    step="0.01" 
                    class='peso' 
                    min='25.4' 
                    max='595' 
                    placeholder='KG'
                >
            </label>
            <label>Altura: 
                <input 
                    type="number" 
                    step="0.01" 
                    class='altura' 
                    placeholder='1,70 cm' 
                    min='0.54' 
                    max="2.74"
                >
            </label>
            <button onclick="calcular()" type="submit">Enviar</button>
        </form>

        <div id="res"></div>
    </section>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
